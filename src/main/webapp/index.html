<!doctype html>
<html lang="en" ng-app="eshop">
<head>
    <meta charset="utf-8"/>
    <title>Product App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
</head>
<body ng-controller="ProductController as productController">
<div id="wrapper">
    <ul class="menu">
        <li><a href="#/Product">Product</a></li>
    </ul>
    <hr class=""/>
</div>

<table>
    <tr>
        <th>Product ID</th>
        <th>Product name</th>
    </tr>
    <tr ng-repeat="product in productController.fetchCarsList">
        <td>sdfs{{product.id}}</td>
        <td>sdfs{{product.name}}</td>
    </tr>
</table>


<!-- BOWER -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

<!-- CUSTOM -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller/product.controller.js"></script>
<script type="text/javascript" src="js/service/product.service.js"></script>
</body>
</html>
