<div id="page-wrap">

    <h1>All products</h1>


    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Created date</th>
        </tr>
        </thead>
        <tbody>
        <tr class="success" ng-repeat="product in homeContoller.products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td>{{product.addedDate}}</td>
        </tr>
        </tbody>
    </table>

</div>
