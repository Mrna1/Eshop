    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <!--iterujeme cez vsetky kategorie ktore prisli z REST-->
                    <li class="dropdown" ng-repeat="category in generalController.categories">
                        <!--vypis nazvu kategorie-->
                        <a class="dropdown-toggle" data-toggle="dropdown" href="html/eshop.html">{{category.name}}<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <!--tu pouzivame category, pretoze sme v tele prveho repeat z ktoreho sme v konkretnej kategorii-->
                            <li><a ng-repeat="subcategory in category.subcategories"
                                   href="javascript:void(0);" ui-sref="category_1.1" ui-sref-active="category_1.1">{{subcategory.name}}</a><!--vypiseme subcategory name-->
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <table border="2">
        <tr>
            <th>Name</th>
        </tr>
        <tr ng-repeat="subcategory in generalController.subcategories">
            <td>{{subcategory.name}}</td>
        </tr>
    </table>
